<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div ng-app="myApp" layout="column" layout-fill>
        <section layout="row">
            <md-sidenav flex
                class="md-sidenav-left"
                md-is-locked-open="true"
                md-whiteframe="4">
                <md-toolbar>
                    <h1>Demos</h1>
                </md-toolbar>
                <md-content>
                    <ul>
                        <li><a ui-sref="hello">Hello</a></li>
                        <li><a ui-sref="clock">Clock</a></li>
                        <li><a ui-sref="chart">Chart</a></li>
                    </ul>
                </md-content>
            </md-sidenav>

            <md-content flex layout-padding>
                <ui-view></ui-view>
            </md-content>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
